<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Редактировать контакт</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Редактировать контакт</h1>
        {% if error %}
        <div class="alert alert-danger" role="alert">
            {{ error }}
        </div>
        {% endif %}
        <form method="POST">
            <div class="mb-3">
                <label for="full_name" class="form-label">ФИО</label>
                <input type="text" class="form-control" id="full_name" name="full_name" value="{{ contact[1] }}" required>
            </div>
            <div class="mb-3">
                <label for="phone_number" class="form-label">Телефон</label>
                <input type="text" class="form-control" id="phone_number" name="phone_number" value="{{ contact[2] }}" required>
            </div>
            <div class="mb-3">
                <label for="note" class="form-label">Заметка</label>
                <textarea class="form-control" id="note" name="note">{{ contact[3] }}</textarea>
            </div>
            <button type="submit" class="btn btn-primary">Сохранить</button>
            <a href="{{ url_for('index') }}" class="btn btn-secondary">Отмена</a>
        </form>
    </div>
</body>
</html>
